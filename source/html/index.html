<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Module 2</title>
        
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="resources/css/mod2.css"/>
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        
    </head>
    <body>
        <nav class="navbar navbar-default navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"/>
                        <span class="icon-bar"/>
                        <span class="icon-bar"/>
                    </button>
                    <a class="navbar-brand" href="#">Beethovens Werkstatt – Modul 2 – Prototyp 1</a>
                </div>
            </div><!-- /.container-fluid -->
        </nav>
        <div id="content">
            <div id="perspective1" class="perspective">
                <div class="notationBox"/>
                <div class="navigation">
                    <div id="comparisons section">
                        <h1 class="sectionLabel">Works:</h1>
                        <ul id="comparisonsList"/>
                    </div>
                    <div id="mode section">
                        <h1 class="sectionLabel">Mode:</h1>
                        <div class="modeBtn active" id="plain">Plain</div>
                        <div class="modeBtn" id="strictIdentity">Strict Identity</div>
                        <div class="modeBtn" id="noOctIdentity">Weak Identity (ignores oct)</div>
                        <div class="modeBtn" id="eventDensity">Event Density</div>
                        <div class="modeBtn" id="relativeChroma">Relative Chroma</div>
                        <div class="modeBtn" id="krumhansl-1" title="Generates Krumhansl-Schmuckler values for each single measure">Krumhansl-Schmuckler (1)</div>
                        <div class="modeBtn" id="krumhansl-4" title="Generates Krumhansl-Schmuckler values for a sliding window of 4 measures">Krumhansl-Schmuckler (4)</div>
                    </div>
                    <div id="pageNav section">
                        <h1 class="sectionLabel">Navigation:</h1>
                        <button id="prevPage">←</button>
                        <span id="pageNum">1</span>
                        <button id="nextPage">→</button>
                    </div>
                </div>
            </div>
        </div>
        <!--<div id="loadingBack">
            <div id="loading">loading data</div>
        </div>-->
        <script src="./resources/js/verovio-toolkit-dev.js"/>
        <script src="./resources/js/main.min.js"/>
    </body>
</html>
